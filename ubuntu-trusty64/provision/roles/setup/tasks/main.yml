---
# tasks file for setup
- name: Update packages.
  apt:
    update_cache: yes
    upgrade: dist

- name: Ensure to install packages.
  apt:
    name: "{{ item.name | default(item) }}"
    state: "{{ item.state | default('latest') }}"
  with_items: "{{ install_packages }}"
  when: install_packages

- name: Ensure to install pip packages.
  pip:
    name: "{{ item.name | default(item) }}"
    state: "{{ item.state | default('latest') }}"
  with_items: "{{ pip_packages }}"
  when: pip_packages

- name: Ensure to make directory for docx builder.
  file:
    path: "/vagrant/WorkSpace/ext"
    state: directory

- name: Ensure to clone docx builder.
  hg:
    clone: yes
    dest: "/vagrant/WorkSpace/ext/sphinx-docxbuilder"
    repo: "https://bitbucket.org/haraisao/sphinx-docxbuilder"
...
